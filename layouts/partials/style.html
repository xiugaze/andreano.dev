<style>
:root {
  --light-bg: #faf4ed;
  --light-purple: #907aa9;
  --light-text: #575279;

  --dark-bg: #232136;
  --dark-purple: #c4a7e7;
  --dark-text: #e0def4;
}

body {
  font-family: JetBrains Mono;
}

li {
  font-family: Inter;
}
.chroma {
  font-size: 1rem !important;
  border: 2px solid red;
  border-radius: 10px;
  padding-left: 10px;
}
a {
  text-decoration: underline solid transparent;
  transition: text-decoration 0.75s ease;
}

a:hover {
  text-decoration: underline solid Currentcolor;
}

code {
  font-family: JetBrains Mono !important;
}
.dark code {
  color: var(--dark-purple);
}
.light code {
  color: var(--light-purple);
}

.dark hr {
  background-color: var(--light-text);
}
.light hr {
  background-color: var(--dark-text);
}

.dark .chroma {
  border: 1px solid var(--dark-purple);
}
.light .chroma {
  border: 0px;
}

.dark {
  background-color: var(--dark-bg);
  color: var(--dark-text);
  border-color: var(--dark-purple) !important;
  
}
.dark a {
  color: var(--dark-purple);
}


.light {
  background-color: var(--light-bg);
  color: var(--light-text);
  border-color: var(--light-purple);
}
.light a {
  color: var(--light-purple);
}


.container {
  max-width: {{ .Site.Params.containerMaxWidth | default "700px" | safeCSS }};
}

{{ if and (ne .IsHome true) (ne .Title "Blog" )}}
main p {
  font-family: Inter;
}
{{ end }}

.dark .btn-outline-dark {
  border-color: var(--dark-purple);
}
.dark .btn-outline-dark:hover {
  background-color: var(--dark-purple);
  color: var(--dark-bg);
}
.light .btn-outline-dark {
  border-color: var(--light-purple);
}
.light .btn-outline-dark:hover {
  background-color: var(--light-purple);
  color: var(--light-bg);
}

#content {
  font-family: Inter;
}

#nav a {
  font-weight: bold;
  color: inherit;
}

#nav-border {
  border-bottom: 1px solid;
}
#main {
  margin-top: 1em;
  margin-bottom: 4em;
}
#home-jumbotron {
  background-color: inherit;
}
.font-125 {
  font-size: 125%;
}
.tag-btn {
  margin-bottom: 0.3em;
}
img {
  max-width: 100%;
}



.highlight-wrapper {
  display: block;
}

.highlight {
  position: relative;
  z-index: 0;
  padding: 0;
  margin: 0;
  border-radius: 4px;
}

.highlight > .chroma {
  position: static;
  z-index: 1;
  border-radius: 4px;
  padding: 10px;
}

.chroma .lntd:first-child {
  padding: 7px 7px 7px 10px;
  margin: 0;
}

.chroma .lntd:last-child {
  padding: 7px 10px 7px 7px;
  margin: 0;
}

.copy-code-button {
  position: absolute;
  font-family: Inter;
  z-index: 2;
  right: 0;
  top: 0;
  font-size: 13px;
  font-weight: 700;
  line-height: 14px;
  letter-spacing: 0.5px;
  width: 65px;
  border-top-left-radius: 0;
  border-top-right-radius: 4px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 4px;
  white-space: nowrap;
  padding: 4px 4px 5px 4px;
  margin: 0 0 0 1px;
  cursor: pointer;
  opacity: 0.6;
}

.dark .copy-code-button {
  color: var(--dark-text);
  background-color: var(--dark-bg);
  border: 1.25px solid var(--dark-purple);
}

.light .copy-code-button {
  color: var(--dark-text);
  background-color: var(--dark-bg);
  border: 1.25px solid var(--dark-purple);
}

.copy-code-button:hover,
.copy-code-button:focus,
.copy-code-button:active,
.dark .copy-code-button:active:hover {
  color: var(--dark-bg);
  background-color: var(--dark-purple);
  opacity: 0.8;
}

.copyable-text-area {
  position: absolute;
  height: 0;
  z-index: -1;
  opacity: .01;
}

.socials a {
  text-decoration: none;
}
.socials a:hover {
  text-decoration: none;
}

.social {
  display: inline;
  margin-right: 3px;
}
.social2 {
  display: inline;
  margin-right: 8px;
}

blockquote {
  margin: 1.5em 0px;
  padding: 0.5em 15px;
  border-left: 3px solid ;
}

.light blockquote {
  border-color: var(--light-text);
}
.dark blockquote {
  border-color: var(--dark-text);
}

blockquote p {
  display: inline;
  font-style: italic;
}

.dark #TableOfContents {
  width: 50%;
  border: var(--dark-text);
  border-width: 2px;
  border-style: solid;
  border-radius: 4px;
  padding-top: 10px;
  font-style: italic;
  margin: 20px;
}

.light #TableOfContents {
  width: 50%;
  border: var(--light-text);
  border-width: 2px;
  border-style: solid;
  border-radius: 4px;
  padding-top: 10px;
  padding-right: 20px;
  font-style: italic;
  margin: 20px;
}

figcaption {
  text-align: center;
  font-family: Inter;
}

figcaption h4 {
  margin-top: 4px;
  font-size: 13px;
  font-style: italic;
}
</style>
