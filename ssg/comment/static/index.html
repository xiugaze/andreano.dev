<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Blog with Comments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Blog</h1>
    <div id="posts">
        <div class="post">
            <h2>Post 1</h2>
            <p>This is the first post.</p>
            <div class="comments" data-post-id="post1"></div>
            <form class="comment-form" data-post-id="post1">
                <input type="text" name="author" placeholder="Your name" required>
                <textarea name="text" placeholder="Your comment" required></textarea>
                <button type="submit">Add Comment</button>
            </form>
        </div>
        <div class="post">
            <h2>Post 2</h2>
            <p>This is the second post.</p>
            <div class="comments" data-post-id="post2"></div>
            <form class="comment-form" data-post-id="post2">
                <input type="text" name="author" placeholder="Your name" required>
                <textarea name="text" placeholder="Your comment" required></textarea>
                <button type="submit">Add Comment</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
